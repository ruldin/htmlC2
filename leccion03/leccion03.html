<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lección 03: Estructura básica del archivo HTML</title>
    <link rel="icon" href="https://www.w3.org/html/logo/downloads/HTML5_Logo_32.png">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { color: #2c3e50; }
        code { background: #eee; padding: 2px 6px; border-radius: 4px; }
        .reto { background: #eaf6ff; border-left: 4px solid #2980b9; padding: 12px; margin-top: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estructura básica del archivo HTML</h1>
        <pre><code>&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Título de la página&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;!-- Contenido --&gt;
  &lt;/body&gt;
&lt;/html&gt;</code></pre>
        <div class="reto">
            <strong>Reto:</strong> Cambia el título de la página y agrega un favicon diferente.
        </div>
        <p><a href="../index.html">Volver al índice</a></p>
    </div>
</body>
</html>
